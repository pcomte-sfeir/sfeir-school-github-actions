name: reusable workflow

on: 
    workflow_call:
        inputs:
          node_version:
            required: false
            type: string
            default: 'lts/*'


jobs:
    reusable_workflow_job:
        runs-on: ubuntu-latest
        environment: production
        steps:
        - name: checkout
          uses: actions/checkout@v3
        - name : setup node
          uses: actions/setup-node@v3
          with:
            node-version: ${{inputs.node_version}}
        - name: run test
          shell: bash
          run: |
            node -v
            npm install
            npm test